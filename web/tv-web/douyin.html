<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>抖音</title>
    <link href="css/rset.css?v=x" rel="stylesheet">
    <link href="css/my.css?v=x" rel="stylesheet">
    <script src="douyin-userscript.js"></script>
</head>
<body>
    <div id="tv-body" class="tv-body">
        <div class="tv-header">
            <div class="tv-title">抖音</div>
        </div>
        <div class="tv-content">
            <div class="tv-list" id="tv-list">
                <div class="tv-item" onclick="window.location.href='https://www.douyin.com/'">
                    <div class="tv-item-img">
                        <img src="img/dy2.jpg" alt="抖音首页">
                    </div>
                    <div class="tv-item-title">抖音首页</div>
                    <div class="tv-item-remark">直接访问抖音官方网站</div>
                </div>
                <div class="tv-item" onclick="window.location.href='https://www.douyin.com/hot'">
                    <div class="tv-item-img">
                        <img src="img/mydy.jpg" alt="抖音热点">
                    </div>
                    <div class="tv-item-title">抖音热点</div>
                    <div class="tv-item-remark">查看抖音热门内容</div>
                </div>
                <div class="tv-item" onclick="window.location.href='https://www.douyin.com/search'">
                    <div class="tv-item-img">
                        <img src="img/utao.jpg" alt="抖音搜索">
                    </div>
                    <div class="tv-item-title">抖音搜索</div>
                    <div class="tv-item-remark">搜索抖音内容</div>
                </div>
            </div>
        </div>
    </div>
    <div id="virtual-mouse" class="virtual-mouse"></div>
    <style>
        .virtual-mouse {
            position: fixed;
            width: 20px;
            height: 20px;
            border: 2px solid #ff0000;
            border-radius: 50%;
            pointer-events: none;
            display: none;
            z-index: 9999;
            transition: transform 0.1s ease;
        }
        .virtual-mouse.active {
            display: block;
        }
    </style>
    <script>
        const virtualMouse = document.getElementById('virtual-mouse');
        let mouseX = window.innerWidth / 2;
        let mouseY = window.innerHeight / 2;
        let isActive = false;

        function moveMouse(dx, dy) {
            mouseX = Math.max(0, Math.min(window.innerWidth, mouseX + dx));
            mouseY = Math.max(0, Math.min(window.innerHeight, mouseY + dy));
            virtualMouse.style.transform = `translate(${mouseX}px, ${mouseY}px)`;
        }

        function activateVirtualMouse() {
            isActive = true;
            virtualMouse.classList.add('active');
            moveMouse(0, 0);
            document.addEventListener('keydown', handleKeydown);
        }

        function deactivateVirtualMouse() {
            isActive = false;
            virtualMouse.classList.remove('active');
            document.removeEventListener('keydown', handleKeydown);
        }

        function handleKeydown(e) {
            if (!isActive) return;

            switch(e.key) {
                case 'ArrowUp':
                    moveMouse(0, -10);
                    e.preventDefault();
                    break;
                case 'ArrowDown':
                    moveMouse(0, 10);
                    e.preventDefault();
                    break;
                case 'ArrowLeft':
                    moveMouse(-10, 0);
                    e.preventDefault();
                    break;
                case 'ArrowRight':
                    moveMouse(10, 0);
                    e.preventDefault();
                    break;
                case 'Enter':
                    const element = document.elementFromPoint(mouseX, mouseY);
                    if (element) element.click();
                    e.preventDefault();
                    break;
            }
        }

        window.addEventListener('load', activateVirtualMouse);
        window.addEventListener('beforeunload', deactivateVirtualMouse);
        document.querySelectorAll('.tv-item a, .tv-item').forEach(el => {
            el.addEventListener('click', deactivateVirtualMouse);
        });
    </script>
</body>
</html>
